<body>
  <div class="page-frame">
    <header class="hero">
      <div class="container hero-content">
        <div class="hero-media">
          <img src="assets/img/hero.png" alt="Fundo Real" />
        </div>
      </div>
    </header>

    <main>
      <section id="formulario" class="section form-section">
        <div class="container form-container">
          <h2>Déjanos tus datos</h2>
          <form id="contact-form" class="lead-form">
            <input name="fi-sender-firstName" type="text" placeholder="Escribe tu nombre" aria-label="Nombre completo"
              required />

            <input name="fi-text-message" type="tel" placeholder="Escribe tu celular" aria-label="Celular" required />

            <button class="btn" type="submit">Quiero más info</button>
          </form>
          <div id="result" class="form-result" aria-live="polite"></div>
        </div>
      </section>

      <section class="section">
        <div class="container section-grid image-only">
          <img src="assets/img/section-1.jpeg" alt="Actividades al aire libre" />
        </div>
      </section>

      <section class="section alt">
        <div class="container section-grid image-only">
          <div class="image-composite image-composite--section2">
            <img src="assets/img/section-2.png" alt="Espacios de descanso" />
            <img class="gift-overlay" src="assets/img/gift-section-2.gif" alt="Sorpresas de bienvenida" />
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container section-grid image-only">
          <img src="assets/img/section-3.png" alt="Experiencias premium" />
        </div>
      </section>

      <section class="section alt">
        <div class="container section-grid image-only">
          <img src="assets/img/section-4.png" alt="Promociones especiales" />
        </div>
      </section>

    </main>
  </div>

  <footer class="footer">
    <div class="container">
      <p>Fundo Real · Experiencias que conectan</p>
    </div>
  </footer>

  <script src="https://forminit.com/sdk/v1/forminit.js"></script>
  <script src="script.js"></script>
</body>

</html>
